<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="section">
    <div class="container">
    <!-- Пуквый row (строка) под заголовок -->
    <div class="row">
      <div class="col-xl-6 offset-xl-3">
        <div class="header text-center">
        <span>Получите видео-инструкцию</span>
        <strong class="text-uppercase">Как заработать свой первый миллион</strong>
      </div>
      </div>
   </div>
    <!--  Второй row (строка) под видео и форму -->
  <div class="row">
     <div class="col-xl-6 offset-xl-1 col-lg-8 offset-lg-2">
       <div class="video">
         <iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
       </div>
     </div>
     <div class="col-xl-4 offset-xl-0 col-lg-8 offset-lg-2">
       <div class="form">
        <p class="form-header text-center">Введите свой email</p>
         <form action="#">
          <div class="input-group input-group-lg">
             <input type="text" class="form-control" placeholder="Ваше имя">
          </div>
          <div class="input-group input-group-lg">
             <input type="text" class="form-control" placeholder="Ваш email">
          </div>
           <button class="btn badge-primary btn-lg btn-block form-btn">Получить инструкцию</button>
         </form>
       </div>
     </div>
  </div>
  </div>
  </div>

  <div class="section">
     <div class="container">
        <div class="row">
         <!-- row под заголовок секции -->
          <div class=" col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
             <h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
          </div>
        </div>
          <!-- Блок с преимуществами -->
          <div class="feature text-center">
                 <div class="row">
                   <div class="col-xl-3 col-md-6">
                     <div class="feature-box">
                       <img src="img/1.png" alt="1 приемущество">
                       <p>Первое преимущество</p>
                     </div>
                   </div>
                   <div class="col-xl-3 col-md-6">
                     <div class="feature-box">
                       <img src="img/2.png" alt="2 приемущество">
                       <p>Второе преимущество</p>
                     </div>
                   </div>
                   <div class="col-xl-3 col-md-6">
                     <div class="feature-box">
                       <img src="img/3.png" alt="3 приемущество">
                       <p>Третье преимущество</p>
                     </div>
                   </div>
                   <div class="col-xl-3 col-md-6">
                     <div class="feature-box">
                       <img src="img/4.png" alt="4 приемущество">
                       <p>Четвертое преимущество</p>
                     </div>
                   </div>
                 </div>
               </div>  
               <!-- Кнопка получить инструкцию -->
                <button class="btn badge-primary btn-lg form-btn mx-auto d-block">Получить инструкцию</button>
      </div>
  </div>
  
</body>
</html>
